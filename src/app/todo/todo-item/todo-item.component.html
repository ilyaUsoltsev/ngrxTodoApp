<li [ngClass]="{'completed': todo.completed,
                'editing': editable}">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           [formControl]="chkField"
           [checked]="todo.completed">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit"
          [value]="todo.text"
          [formControl]="txtInput"
          (blur)="onEditOver()"
          #txtInputNew>
</li>
